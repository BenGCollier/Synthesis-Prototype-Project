{% extends "base.html" %}

{% block title %}Images ranking{% endblock %}

{% block content %}
  <h1>Images ranking</h1>
  <ol>
    {% for recipe_image in most_viewed %}
      <li>
        <a href="{{ recipe_image.get_absolute_url }}">
          {{ recipe_image.title }}
        </a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
