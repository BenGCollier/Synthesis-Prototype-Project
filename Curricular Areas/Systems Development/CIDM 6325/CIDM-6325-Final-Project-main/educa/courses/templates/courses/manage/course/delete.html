{% extends "base.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4 text-danger">Delete Course "{{ object.title }}"</h1>
  <div class="alert alert-warning" role="alert">
    <p class="mb-0">Are you sure you want to delete <strong>"{{ object }}"</strong>? This action cannot be undone.</p>
  </div>
  <form action="" method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
