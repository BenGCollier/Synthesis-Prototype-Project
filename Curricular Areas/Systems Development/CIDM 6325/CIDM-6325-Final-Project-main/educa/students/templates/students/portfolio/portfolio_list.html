{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{% block content %}
  <div class="container mt-4 portfolio-list">
    <a href="{% url 'student_portfolio_add' course.id %}" class="btn btn-primary mb-4">Create Submission</a>
    <h1 class="mb-4">Submissions for {{ course.title }}</h1>
    
    {% if object_list %}
      <ul class="list-group">
        {% for entry in object_list %}
          <li class="list-group-item">
            <a href="{% url 'student_portfolio_detail' entry.id %}" class="text-decoration-none">
              {{ entry.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No submissions yet.</p>
    {% endif %}
  </div>
{% endblock %}
