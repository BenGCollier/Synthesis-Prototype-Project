<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Southwest Review Analyzer{% endblock %}</title>
    <style>
        .navbar {
            background-color: #0074D9;
            padding: 1em;
        }
        .navbar a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 2em;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/sentiment">Sentiment Analysis</a>
        <a href="/visualizations">Visualizations</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
